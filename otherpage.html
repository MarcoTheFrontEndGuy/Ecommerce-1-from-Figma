// sorting text from a javascript array --- in JavaScript alphabetically order Uppercase goes first "Wrong"!!!!
let users = ["anne", "Kirsty", "kirstoff", "adam", "WESLEY", "marco" ];

console.log(users.sort());


let newUsers = users.map((eachone) => {
    return eachone.toLowerCase();
})

console.log(newUsers.sort());
console.log(newUsers.sort().reverse());
